<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <title>CategoryName</title>
  <style>
    body{background-color: #FFFFE0;}
  </style>
</head>
<body>
<h1>Please enter the category</h1>

<form th:action="@{/course/category/name}" th:object="${course}" method="post">

  <label for="name">Category:</label>
  <input type="text" id="name" th:field="*{name}"/><br><br>

  <button type="submit">Sort by category</button><br><br>

</form>
<h2>Or return to maim page</h2>
<a th:href="@{/course/home}" id="home">
  <button type="button">Go to the main page</button><br><br>
</a>
</body>
</html>
