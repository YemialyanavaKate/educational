<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <title>Add Student to course</title>
</head>
<body>
<h1>Registration for the course</h1>
<h2>Please enter details</h2>
<img th:src="@{/images/registration.png}"/><br>

<form th:action="@{/course/add/student}" th:object="${registration}" method="post">

    <label for="number">Enter number course:</label>
    <input type="number" id="number" th:field="*{number}"/><br><br>

    <label for="name">Your First name:</label>
    <input type="text" id="name" th:field="*{name}"/><br><br>

    <label for="surname">Your Last name:</label>
    <input type="text" id="surname" th:field="*{surname}"/><br><br>


    <button type="submit">Register</button><br><br>

    <a th:href="@{/course/student}" id="student">
        <button type="button">Go to your home page</button><br><br>
    </a>

    <a th:href="@{/course/home}" id="home">
        <button type="button">Go to the main page</button><br><br>
    </a>

</form>
</body>
</html>
