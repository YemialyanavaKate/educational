<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <title>Delete</title>
</head>
<body>
<table>
  <thread>
    <tr>
      <th>Number</th>
      <th>Name</th>
      <th>Location</th>
      <th>Price</th>
      <th>Duration</th>
      <th>Start</th>
      <th>Stop</th>
      <th></th>
      <th></th>
    </tr>
  </thread>
  <tbody>
  <h1>All course</h1>

  <tr th:if="${courses.empty}">
    <td cosplan="2">No courses</td>
  </tr>
  <tr th:each="course: ${courses}">
    <td><span th:text="${course.number}"></span></td>
    <td><span th:text="${course.name}"></span></td>
    <td><span th:text="${course.location}"></span></td>
    <td><span th:text="${course.price}"></span></td>
    <td><span th:text="${course.duration}"></span></td>
    <td><span th:text="${course.start}"></span></td>
    <td><span th:text="${course.stop}"></span></td>
  </tr>
  </tbody>
</table>
<img th:src="@{/images/question.png}" width="300" height="200"/><br>
<h1>Please enter the name of the course what you want to delete</h1>
<form th:action="@{/course/delete}" th:object="${course}" method="post">

  <label for="number">Enter course title:</label>
  <input type="number" id="number" name="number"><br><br>
  <button type="submit">Delete</button><br><br>

  <a th:href="@{/course/teacher}" id="teacher">
    <button type="button">Go to your home page</button><br><br>
  </a>

  <a th:href="@{/course/home}" id="home">
    <button type="button">Go to the main page</button><br><br>
  </a>
</form>
</body>
</html>
