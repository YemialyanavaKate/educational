<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <title>Creating a new course</title>
</head>
<body>
<h1>Creating a new course</h1>
<h2>Please enter details</h2>
<img th:src="@{/images/data.png}"/><br>

<form th:action="@{/course/create}" th:object="${course}" method="post">

    <label for="name">Course Title:</label>
    <input type="text" id="name" th:field="*{name}"/><br><br>

    <label for="location">Course location:</label>
    <input type="text" id="location" th:field="*{location}"/><br><br>

    <label for="price">Price of the course:</label>
    <input type="number" id="price" th:field="*{price}"/><br><br>

    <label for="duration">Course duration:</label>
    <input type="number" id="duration" th:field="*{duration}"/><br><br>

    <label for="start">Start of the course:</label>
    <input type="date" id="start" th:field="*{start}"/><br><br>

    <label for="stop">Stop of the course:</label>
    <input type="date" id="stop" th:field="*{stop}"/><br><br>

    <label for="surname">Your Last name:</label>
    <input type="text" id="surname" th:field="*{teacher.surname}"/><br><br>


    <button type="submit">Create</button><br><br>

    <a th:href="@{/course/teacher}" id="teacher">
        <button type="button">Go to your home page</button><br><br>
    </a>

    <a th:href="@{/course/home}" id="home">
        <button type="button">Go to the main page</button><br><br>
    </a>

</form>
</body>
</html>
