<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <title>StudentLastName</title>
  <style>
    body{background-color: #FFFFE0;}
  </style>
</head>
<body>
<h1>Please, if you want to get list of your courses enter your first name and last name</h1>

<form th:action="@{/course/filter/by/upcoming}" th:object="${student}" method="post">

  <label for="name">First name:</label>
  <input type="text" id="name" th:field="*{name}"/><br><br>

  <label for="surname">Last name:</label>
  <input type="text" id="surname" th:field="*{surname}"/><br><br>

  <button type="submit">List of my upcoming courses</button><br><br>

</form>
<h2>Or return to your home page</h2>
<br>
<a th:href="@{/course/student}" id="student">
  <button type="button">Go to the home page</button> </a>
<br><br>
<h2>Or return to maim page</h2>
<a th:href="@{/course/home}" id="home">
  <button type="button">Go to the main page</button><br><br>
</a>
</body>
</html>
